	$(function() {

		if (bkg.settings.addTwitter == "true") {

		if (bkg.settings.addTranslate == "true") {

	<script type="text/javascript">
		var saveButton;

		function _initOptionsPage() {
			saveButton = document.getElementById("save_button");
			if (bkg.settings.isFirstRun) {
				markDirty();
			} else {
				markClean();
			}

		}

		function saveOptions() {
			markClean();

			save_options();
			return false;
		}

		function resetOptions() {
			$("#options_add_twitter").attr("checked", true);
			$("#options_add_translate").attr("checked", true);
			$("#options_add_hashtags").attr("checked", true);
			
			$("#options_add_bookmark").attr("checked", false);
			$("#options_add_bookmark_delicious").attr("checked", false);
			
			
			
			$("#options_add_chrome_bookmark").attr("checked", true);
			$("#options_add_chrome_bookmark_toolbar").attr("checked", true);

			$("#options_add_translate_to").val("en");

			$("#options_notificationOn").attr("checked", true);

			$("#options_notification_sound").val("sound/01.mp3");

			$('#options_notification_time').val("5000");

			saveOptions();
			return false;
		}

		function markDirty() {
			saveButton.disabled = false;
			$('#save_button').addClass('d-ze-qc');

		}

		function markClean() {
			saveButton.disabled = true;
			$('#save_button').removeClass('d-ze-qc');
		}

		//Saves options to localStorage.
		function save_options() {

			bkg.settings.addTwitter = $("#options_add_twitter").attr("checked");
			bkg.settings.addTranslate = $("#options_add_translate").attr(
					"checked");
		
			bkg.settings.addHashtags = $("#options_add_hashtags").attr(
			"checked");
	
			
			
			bkg.settings.addBookmarks = $("#options_add_bookmark").attr(
					"checked");
			
			bkg.settings.addDelicious = $("#options_add_bookmark_delicious").attr(
			"checked");
			
			bkg.settings.addChromeBookmarks = $("#options_add_chrome_bookmark").attr(
			"checked");
			
			bkg.settings.addChromeBookmarksToolbar = $("#options_add_chrome_bookmark_toolbar").attr(
			"checked");
			
			
			
	
			bkg.settings.addTranslateTo = $("#options_add_translate_to").val();

			bkg.settings.notificationOn = $("#options_notificationOn").attr(
					"checked");
			bkg.settings.notificationSound = $("#options_notification_sound")
					.val();
			bkg.settings.notificationTime = $('#options_notification_time')
					.val();

			//Refresh the extension by reseting timer.
			bkg.refreshConfiguration();

			$('#save_status').fadeIn('fast');
			$('#save_status').fadeOut(3000);
		}
	</script>
